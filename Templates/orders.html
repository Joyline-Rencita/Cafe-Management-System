<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/orders.css') }}">
</head>
<body>
    <table>
        <tr>
            <th>ORDER_NO</th>
            <th>ITEM_NAME</th>
            <th>ITEM_NO</th>
            <th>MOB_NO</th>
            <th>QUANTITY</th>
        </tr>
        {% for row in orders %}
        <tr>
            {% for col in row %}
                <td>{{row[col]}}</td>
            {% endfor %}    
        </tr>
         {% endfor %} 
    </table>
</body>
</html>
